<!DOCTYPE html>
<html manifest="mandalatron.appcache">
  <head>
    <title>MandalaTron</title>
        
    <meta name='viewport'                     content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;'>
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iPhone full screen from home screen bookmark -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon.jpg">
    
    <script src="head.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css" media="screen">
      body {
        background: black;
        text-align: center;
        margin: 0;
        font-family: Helvetica;
        font-size: 12px;
        -webkit-user-select: none;
        color: #aaa;
      }
      
      canvas {
        margin: auto;
        background: black;
      }
      
      canvas.fullscreen {
        width: 100%;
        height: 100%;
      }
      
      input[type=textfield] {
        width: 50px;
      }
      
      p#link {
        font-weight: bold;
      }
      
      iframe {
        width: 500px;
        height: 500px;
      }
      
    </style>
    <style type="text/css" media="screen">
      @media only screen and (max-device-width: 480px) {
        form, iframe, p {
          display: none
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <form onsubmit="stage.refresh({ beat:true, randomize:false }); return false;">
      <label>
        Beats/Minute:
        <input type="textfield" id="bpm" value="60">
      </label>
      &nbsp;&nbsp;&nbsp;
      <label>
        Beats/Measure:
        <input type="textfield" id="measure" value="4">
      </label>
      &nbsp;&nbsp;&nbsp;
      <input type="submit" value="Update & Reseed">
      <label><input type="checkbox" id="cycle" checked>AutoCycle</label>
      <label><input type="checkbox" id="fullscreen" onclick="var c=stage.canvas; c.className === 'fullscreen' ? c.className = '' : c.className = 'fullscreen';">Fit Window</label>
    </form>
    
    <p id="link"></p>
    
    <iframe id="music" src=""></iframe>
    
    <script type="text/javascript" charset="utf-8">
      head.js(
        
        'extensions.js',
        'seedrandom.js',
        'random.js',
        'tweencurve.js',
        'beat.js',
        'backdrop.js',
        'ripples.js',
        'lattice.js',
        'particles.js',
        'stage.js',
        
        function() {
          // var iframe = document.getElementById('music');
          // iframe.src = Beat.musicUrl();
          // iframe.onload = function() {
            window.stage = new Stage();
          // }
        }
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Magic</title>
    <meta content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport'>
    <script src="https://raw.github.com/headjs/headjs/v0.96/dist/head.load.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      body {
        text-align: center;
        margin: 0;
        font-family: Helvetica;
        font-size: 12px;
      }
      
      canvas {
        margin: auto;
        background: black;
      }
      
      input[type=textfield] {
        width: 50px;
      }
      
      p#link {
        font-weight: bold;
        color: #666;
      }
      
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <form onsubmit="stage.refresh(); return false;">
      Seed:
      <input type="textfield" id="seed" value="">
      &nbsp;&nbsp;&nbsp;
      Beats/Minute:
      <input type="textfield" id="bpm" value="90">
      &nbsp;&nbsp;&nbsp;
      Beats/Measure:
      <input type="textfield" id="measure" value="4">
      &nbsp;&nbsp;&nbsp;
      <input type="submit" value="Update!">
    </form>
    <p id="link"></p>
    
    
    <script type="text/javascript" charset="utf-8">
      head.js(
        
        'extensions.js',
        'seedrandom.js',
        'random.js',
        'beat.js',
        'ripples.js',
        'backdrop.js',
        'stage.js',
        
        function() {
          window.stage = new Stage();
        }
      );
    </script>
  </body>
</html>

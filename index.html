<!DOCTYPE html>
<html>
  <head>
    <title>MandalaTron</title>
        
    <meta name='viewport'                     content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;'>
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- iPhone full screen from home screen bookmark -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon.jpg">
    
    <script src="head.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css" media="screen">
      body {
        background: black;
        text-align: center;
        margin: 0;
        font-family: Helvetica;
        font-size: 12px;
        color: #aaa;
      }
      
      canvas {
        margin: auto;
        background: black;
      }
      
      canvas.fullscreen {
        width: 100%;
        height: 100%;
      }
      
      #wrapper {
        margin: 0 auto;
        width: 600px;
      }
      
      input[type=textfield] {
        width: 50px;
      }
      
      p#link {
        font-weight: bold;
      }
      
      ul {
        margin: 20px auto;
        text-align: left;
      }
      
      a {
        color: yellow;
      }
      
      #fps {
        float: right;
      }
      
      #fpscount {
        color: white;
      }
      
      .hidden {
        display: none;
      }
      
    </style>
    <style type="text/css" media="screen">
      @media only screen and (max-device-width: 480px) {
        body {
          -webkit-user-select: none;
        }
        form, iframe, p {
          display: none
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div id="wrapper">
      <form onsubmit="stage.refresh({ beat:true, randomize:false }); return false;">
        <span id="fps"><span id="fpscount">0</span> FPS</span>
        <div class="hidden">
          <label>
            Beats/Minute:
            <input type="textfield" id="bpm" value="60">
          </label>
          &nbsp;&nbsp;&nbsp;
          <label>
            Beats/Measure:
            <input type="textfield" id="measure" value="4">
          </label>
          &nbsp;&nbsp;&nbsp;
          <input type="submit" value="Update & Reseed">
        </div>
        <label><input type="checkbox" id="cycle" checked>AutoCycle</label>
        <label><input type="checkbox" id="fullscreen" onclick="var c=stage.canvas; this.checked ? c.className = 'fullscreen' : c.className = '';">Fit Window</label>
      </form>

      <p id="link"></p>

      <div id="video"></div>

      <ul>
        <li><a href="?bpm=60&vid=_-a83wLOOQs&vidt=7.9&fullscreen=1">Neuromantik - Electronica 2011 - Autofonic</a></li>
        <li><a href="?bpm=54.5&vid=XE1F2OO7LcQ&vidt=3.75&fullscreen=1">Free Music 09: funky electronica with a Chinese-style melody (109 bpm)</a></li>
        <li><a href="?bpm=64&vid=H4QECl5g5wk&vidt=4&fullscreen=1">Music 10: Upbeat lo-fi pop feel (128 bpm)</a></li>
      </ul>
      
    </div>
    
    <script type="text/javascript" charset="utf-8">
      head.js(
        
        'extensions.js',
        'seedrandom.js',
        'random.js',
        'tweencurve.js',
        'beat.js',
        'layer.js',
        'backdrop.js',
        'ripples.js',
        'lattice.js',
        'particles.js',
        'orbitals.js',
        'stage.js',
        
        function() {
          window.stage = new Stage();
        }        
      );
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>MandalaTron</title>
    <meta content='initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport'>
    <script src="https://raw.github.com/headjs/headjs/v0.96/dist/head.load.min.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      body {
        text-align: center;
        margin: 0;
        font-family: Helvetica;
        font-size: 12px;
      }
      
      canvas {
        margin: auto;
        background: black;
      }
      
      input[type=textfield] {
        width: 50px;
      }
      
      p#link {
        font-weight: bold;
        color: #666;
      }
      
      iframe {
        width: 500px;
        height: 500px;
      }
      
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <form onsubmit="stage.refresh({ beat:true, randomize:false }); return false;">
      Beats/Minute:
      <input type="textfield" id="bpm" value="60">
      &nbsp;&nbsp;&nbsp;
      Beats/Measure:
      <input type="textfield" id="measure" value="4">
      &nbsp;&nbsp;&nbsp;
      <input type="submit" value="Update!">
      
      <br>
      <input type="checkbox" id="cycle">Cycle after 4 measures
    </form>
    <p id="link"></p>
    
    <iframe id="music" src=""></iframe>
    
    <script type="text/javascript" charset="utf-8">
      head.js(
        
        'extensions.js',
        'seedrandom.js',
        'random.js',
        'tweencurve.js',
        'beat.js',
        'backdrop.js',
        'ripples.js',
        'lattice.js',
        'particles.js',
        'stage.js',
        
        function() {
          var iframe = document.getElementById('music');
          iframe.src = Beat.musicUrl();
          iframe.onload = function() {
            window.stage = new Stage();
          }
        }
      );
    </script>
  </body>
</html>
